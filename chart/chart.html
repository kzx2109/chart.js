<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>

<body>
    <div style="width:75%;">
        <canvas id="canvas"></canvas>
    </div>
    <script>
        let s1 = {
            label: '即時',
            borderColor: 'blue',
            fill: false,
            data: [
                { x: '2020-09-03 13:15', y: 34545.985 },
                { x: '2020-09-03 13:20', y: 34780.63 },
                { x: '2020-09-03 13:25', y: 35456.876 },
                { x: '2020-09-03 13:30', y: 35245.545 },
                { x: '2020-09-03 13:35', y: 35583.588 },
                { x: '2020-09-03 13:40', y: 35472.437 }
            ]
        };

        let s2 = {
            label: '小時前',
            borderColor: 'red',
            fill: false,
            data: [
                { x: '2020-09-03 13:15', y: 31155.07 },
                { x: '2020-09-03 13:30', y: 35930.6 },
                { x: '2020-09-03 13:45', y: 31027.86 },
                { x: '2020-09-03 14:00', y: 36209.6 },
                { x: '2020-09-03 14:15', y: 32483.068 }
            ]
        };


        var config = {
            type: 'line',
            data: {
                labels: ['2020-09-03 13:15', '2020-09-03 13:30', '2020-09-03 13:45', '2020-09-03 14:00', '2020-09-03 14:15'],
                datasets: [s1, s2]
            },
            options: {

                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Chart with Tick Configuration'
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            // For a category axis, the val is the index so the lookup via getLabelForValue is needed
                            callback: function (val, index) {
                                // Hide every 2nd tick label
                                return index % 2 === 0 ? this.getLabelForValue(val) : '';
                            },
                            // color: 'red',
                        }
                    }
                }
            }
        };

        window.onload = function () {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myLine = new Chart(ctx, config);
        };
    </script>
</body>

</html>
